<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main conatiner -->
    <div class="main-container">
        <!-- first item -->
        <div id="item1" class="item ">
            <!-- image and description -->
            <div class="introdiv">
                <img src="images/image-jeremy.png" alt="" class="jeremyimg">
           
            <h2 class="introName"><span>Report for</span>  <br> Jeremy <br> Robson</h2>
            </div>
            <!-- unordered list -->
                <ul class="my-home-ul">
                    <li>Daily</li>
                    <li>Weekly</li>
                    <li>Monthly</li>
                </ul>
        </div>

        <!-- second item -->
        <div class="item">
            <!-- image for item 2 -->
            <div class="imagediv">
                <img src="images/icon-work.svg" alt="" class="icon-work">
            </div>
            <!-- content for item 2 -->
            <div class="conent-time">
                <div class="work-dot">
                    <p class="name">Work</p>
                    <img src="images/icon-ellipsis.svg" alt="" class="three-dots">
                </div>

               <div class="time-and-week">
                <h2 class="real-time">32hrs</h2>
                <p class="week">Last Week - 36hrs</p>
               </div>
                
            </div>

        </div>


        <!-- third item -->
        <div class="item">
            <!-- image for item 3 -->
            <div class="imagediv3">
                <img src="images/icon-play.svg" alt="" class="icon-work">
            </div>
            <!-- content for item 3 -->
            <div class="conent-time">
                <div class="work-dot">
                    <p class="name">Play</p>
                    <img src="images/icon-ellipsis.svg" alt="" class="three-dots">
                </div>
                
               <div class="time-and-week">
                <h2 class="real-time">10hrs</h2>
                <p class="week">Last Week - 8hrs</p>
               </div>
                
            </div>
        </div>


        <!-- forth item -->
        <div class="item">
            <!-- image for item 4 -->
            <div class="imagediv4">
                <img src="images/icon-study.svg" alt="" class="icon-work">
            </div>
            <!-- content for item 4 -->
            <div class="conent-time">
                <div class="work-dot">
                    <p class="name">Study</p>
                    <img src="images/icon-ellipsis.svg" alt="" class="three-dots">
                </div>
                
               <div class="time-and-week">
                <h2 class="real-time">4hrs</h2>
                <p class="week">Last Week - 7hrs</p>
               </div>
                
            </div>
        </div>

        <!-- fifth item -->
        <div class="item">
            <!-- image for item 5 -->
            <div class="imagediv5">
                <img src="images/icon-exercise.svg" alt="" class="icon-work">
            </div>
            <!-- content for item 5 -->
            <div class="conent-time">
                <div class="work-dot">
                    <p class="name">Exercise</p>
                    <img src="images/icon-ellipsis.svg" alt="" class="three-dots">
                </div>
                
               <div class="time-and-week">
                <h2 class="real-time">4hrs</h2>
                <p class="week">Last Week - 5hrs</p>
               </div>
                
            </div>
        </div>

        <!-- sixth item -->
        <div class="item">
            <!-- image for item 6 -->
            <div class="imagediv6">
                <img src="images/icon-social.svg" alt="" class="icon-work">
            </div>
            <!-- content for item 6 -->
            <div class="conent-time">
                <div class="work-dot">
                    <p class="name">Social</p>
                    <img src="images/icon-ellipsis.svg" alt="" class="three-dots">
                </div>
                
               <div class="time-and-week">
                <h2 class="real-time">5hrs</h2>
                <p class="week">Last Week - 10hrs</p>
               </div>
                
            </div>
        </div>

        <!-- seventh item -->
        <div class="item">
            <!-- image for item 7 -->
            <div class="imagediv7">
                <img src="images/icon-self-care.svg" alt="" class="icon-work">
            </div>
            <!-- content for item 7 -->
            <div class="conent-time">
                <div class="work-dot">
                    <p class="name">SelfCare</p>
                    <img src="images/icon-ellipsis.svg" alt="" class="three-dots">
                </div>
                
               <div class="time-and-week">
                <h2 class="real-time">2hrs</h2>
                <p class="week">Last Week - 2hrs</p>
               </div>
                
            </div>
        </div>




    </div>
</body>
</html>
